<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>用jQuery framework完成多媒體互動</title> 
    <meta property="og:image:width" content="1200"/>
    <meta property="og:image:height" content="630"/>
    <meta property="og:image:alt" content="用jQuery framework完成多媒體互動"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.min.css" media="screen"/>
    <link rel="stylesheet" href="style.min.css" media="screen"/>
</head>
<body>
    <div class="container" id="app">
        <div class="title">
            <h1>用jQuery framework完成多媒體互動</h1>
        </div>
        <hr/>
        <h2>範例</h2>
        <button id="startVideoRecordingBtn" >開啟攝像頭</button>
        <button id="takePhotoBtn" >拍照</button><br/><br/>
        <p>顯示結果：</p>
        <textarea id="videoUserFileResult" disabled="disabled"></textarea>
        <video id="videoUserFileVideo" class="src-video" controls="controls" class="hidden"></video> 
        <canvas id="canvas" width="500px" height="500px" style="display: none;"></canvas>
        <img src="" alt="" class="photo">
        <hr/>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        let srcVideo = document.querySelector('video.src-video');
        let mediaStream;
        let photo=document.querySelector('img.photo');
        $(document).ready(function () {
            var recording = false;
            var mediaRecorder = null;

            function startVideoRecording(captureType, acceptType) {
                recording = true;
                navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                    .then(function (stream) {
                        var videoElement = $("#videoUserFileVideo")[0];
                        mediaRecorder = new MediaRecorder(stream);
                        var chunks = [];

                        mediaRecorder.ondataavailable = function (e) {
                            if (e.data.size > 0) {
                                chunks.push(e.data);
                            }
                        };

                        mediaRecorder.onstop = function () {
                            recording = false;
                            var blob = new Blob(chunks, { type: acceptType });
                            var videoUrl = URL.createObjectURL(blob);

                            $("#videoUserFileResult").val(videoUrl);
                            videoElement.classList.remove("hidden");
                            videoElement.src = videoUrl;
                        };

                        mediaRecorder.start();
                        $("#startVideoRecordingBtn").prop("disabled", true);
                        $("#stopVideoRecordingBtn").prop("disabled", false);
                    })
                    .catch(function (error) {
                        console.error("錄影時出錯：", error);
                    });
            }
			
			function openMedia() {
				photo.src='';
				srcVideo.style.display='block';
				let constraints = {
					audio: false, //音频轨道
					video: {width:500,height:500}  //视频轨道
				}
				let mediaPromise = navigator.mediaDevices.getUserMedia(constraints);
				mediaPromise.then(function (stream) {
					/* 使用这个stream stream */
					mediaStream=stream;
					srcVideo.srcObject = stream;
					srcVideo.play();
				}).catch(function (err) {
					/* 处理error */
					alert(err);
				});
			};
			
            function takePhoto(){
                let canvas = document.querySelector('#canvas');
                //获取 `canvas`元素，根据`srcVideo`中的数据进行图片绘制 `ctx.drawImage()`；
                let ctx = canvas.getContext('2d');
                ctx.drawImage(srcVideo, 0, 0, 500, 500);
                //将 `canvas`绘制的图片信息，展示在 `img`标签中；
                photo.src=canvas.toDataURL();
                closeMedia();
            };

            function closeMedia(){
                mediaStream.getTracks().forEach(track => {
                    track.stop();
                });
                srcVideo.style.display='none';
            }

            function captureImage(captureType, acceptType) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function (stream) {
                        var imageElement = $("#imageUserFileImage")[0];
                        var videoElement = document.createElement("video");
                        var canvas = document.createElement("canvas");
                        var context = canvas.getContext("2d");

                        videoElement.srcObject = stream;
                        videoElement.play();

                        videoElement.onloadedmetadata = function () {
                            canvas.width = videoElement.videoWidth;
                            canvas.height = videoElement.videoHeight;

                            context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                            var imageDataUrl = canvas.toDataURL(acceptType);

                            $("#imageUserFileResult").val(imageDataUrl);
                            imageElement.classList.remove("hidden");
                            imageElement.src = imageDataUrl;
                        };
                    })
                    .catch(function (error) {
                        console.error("拍照時出錯：", error);
                    });
            }

            // Bind the functions to the buttons using jQuery
            $("#startVideoRecordingBtn").click(function () {
                openMedia();
            });
            $("#takePhotoBtn").click(function () {
                takePhoto();
            });
            $("#captureImageBtn").click(function () {
                captureImage('user', 'image/*');
            });
        });
    </script>
</body>
</html>
